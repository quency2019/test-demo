<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链表逆置</title>
</head>
<body>
<script>

    function Node(value) {
        this.value=value;
        this.next=null

    }
    var a=new Node("a");
    var b=new Node("b");
    var c=new Node("c");
    var d=new Node("d");
    a.next=b;
    b.next=c;
    c.next=d;


    function bianli(root) {
        if (!root) return;
        console.log(root.value)
        root=root.next
        bianli(root)
    }

    //逆置链表
    function nizhi(root){

        if (!root) return;
        if (!root.next) return root
        if (!root.next.next) {//判断是不是倒数第二个节点
            const temp=root.next
            root.next.next=root;
            root.next=null
            return temp;
        }else {
            const newRoot=nizhi(root.next)
            root.next.next=root;
            root.next=null
            return newRoot
        }
    }
    //删除节点
    function removeNode(root,nodeValue) {
        if (!root||!root.next) return
        if (root.next.value===nodeValue){
            root.next=root.next.next

        }else{
            removeNode(root.next,nodeValue)
        }

    }
    removeNode(a,"c")
    bianli(a)
</script>
</body>
</html>
