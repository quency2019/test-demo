<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            width:100px
        }
    </style>
</head>


<body>
    <div style="margin-top: 100px;margin-left:100px;border:2px solid #eee;width:300px;height:300px;position:relative">
        <div class="demo" style="margin-top: 100px;margin-left:100px;border:1px solid #eee;height:100px;position:absolute">

        </div>
    </div>

    <div class="wrap">
        wrap
        <div class="content">
            content
            <div class="box">
                box
            </div>
        </div>
    </div>
    
   
    <script>
        let div=document.getElementsByClassName("demo")[0];
        console.log( window.getComputedStyle(div,null).width)
        let wrap=document.getElementsByClassName("wrap")[0];
        let content=document.getElementsByClassName("content")[0];
        let box=document.getElementsByClassName("box")[0];
        wrap.addEventListener("click",function(){
            console.log("wrap 冒泡")

        },false)
        content.addEventListener("click",function(){
            console.log("content 冒泡" )

        },false)
        box.addEventListener("click",function(){
            console.log("box 冒泡" )

        },false)
        wrap.addEventListener("click",function(){
            console.log("wrap")

        },true)
        content.addEventListener("click",function(){
            console.log("content")

        },true)
        box.addEventListener("click",function(){
            console.log("box")

        },true)
      


       
        
        
    </script>

</body>

</html>
