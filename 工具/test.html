    <script >
    const findAndReplace=(string,wordToFind,wordToReplace)=>{
    const res=string.split(wordToFind).join(wordToReplace);
    return res
}
    const result = findAndReplace("i like ba","ba","ma")
    console.log('result',result)

     const RgbToColor=(r,g,b)=>{

return ((r<<16)+(g<<8)+b).toString(16).padStart(6,"0")

}

console.log(RgbToColor(255,255,255))
