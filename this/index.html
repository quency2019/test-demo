<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var number = 10;
    function fn() {
      console.log("number:" + this.number)
    }
    var obj = {
      number: 2,
      show: function () {
        this.number = 3;
        // 只跟函数声明时候的环境有关
        fn();
        // console.log(arguments[0])
        // this 只想 arguments 本身
        arguments[0]()
      },
      show2: function () {
        (function () {
          // 立即执行函数 this只想window 对象
          console.log(this.number);
          this.number = 7
        })()

      }
    }
    obj.show(fn);
    obj.show2();
    console.log(number)
  </script>
</body>

</html>
