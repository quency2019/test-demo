<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800" height="600"></canvas>
<script>

    const can=document.querySelector("canvas");
    const ctx=can.getContext("2d");
    let height=100
    const timer=setInterval(()=>{
        ctx.clearRect(0,0,800,600)
        ctx.strokeRect(0,height,100,100)
        height+=5
    },500)
    </script>
</body>
</html>
