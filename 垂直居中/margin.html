<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            width: 600px;
            height: 600px;
            background-color: #CD590C;
            position: relative;

        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: #1965b3;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;

        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>


</body>
</html>
