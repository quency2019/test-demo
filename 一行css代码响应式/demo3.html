<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            grid-template-rows: repeat(3, 100px);
        }
        .container>div{
            border: 1px solid #b3effe;
        }
    </style>
</head>
<body>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
<div>sdddd</div>
</body>
</html>
